<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>Books Management</title>
    </head>
    <body>
    <div class="contentDiv">

        <h5> Books Management </h5>

        <table class="table table-hover table-condensed">
            <legend>
                <strong>Book List</strong>
            </legend>
            <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Desc</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${bookList}">
                <th scope="row" th:text="${book.id}"></th>
                <td><a th:href="@{/book/update/{bookId}(bookId=${book.id})}" th:text="${book.name}"></a></td>
                <td th:text="${book.writer}"></td>
                <td th:text="${book.introduction}"></td>
                <td><a class="btn btn-danger" th:href="@{/book/delete/{bookId}(bookId=${book.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>

        <div><a class="btn btn-primary" href="/book/create" role="button">Add</a></div>
    </div>
    </body>
</html>
