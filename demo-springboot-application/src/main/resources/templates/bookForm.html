<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>Books Management</title>
    </head>
    <body>

    <div th:replace="fragments/header :: header"/>

    <div class="contentDiv">

        <h5> Books Management </h5>

        <legend>
            <strong>Books CRUD</strong>
        </legend>

        <form th:action="@{/book/{action}(action=${action})}" method="post" class="form-horizontal">

            <input type="hidden" name="id" th:value="${book.id}"/>

            <div class="form-group">
                <label for="book_name" class="col-sm-2 control-label">Book Name:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="book_name" name="name" th:value="${book.name}"
                           th:field="*{book.name}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="book_writer" class="col-sm-2 control-label">Author:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="book_writer" name="writer" th:value="${book.writer}"
                           th:field="*{book.writer}"/>
                </div>
                <div th:if="${#fields.hasErrors('book.writer')}" th:errors="*{book.writer}" class="col-xs-4"></div>
            </div>

            <div class="form-group">
                <label for="book_introduction" class="col-sm-2 control-label">Desc:</label>
                <div class="col-xs-4">
                <textarea class="form-control" id="book_introduction" rows="3" name="introduction"
                          th:value="${book.introduction}" th:field="*{book.introduction}"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('book.introduction')}" th:errors="*{book.introduction}" class="col-xs-4"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-primary" type="submit" value="Submit"/>&nbsp;&nbsp;
                    <input class="btn" type="button" value="Return" onclick="history.back()"/>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"/>

    </body>
</html>
